<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Test</title>
</head>
<body>
    <h1>Upload Test</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

{% if uploaded_url %}
    <p>Uploaded Image:</p>
    <img src="{{ uploaded_url }}" alt="Uploaded Image" style="max-width: 300px;">
{% endif %}
</body>
</html>
