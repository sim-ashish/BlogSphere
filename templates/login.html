{% extends "base.html" %}
{% block title %}BlogSphere | Login{% endblock %}
{% block content %}
<div id="login" class="page">
    <div class="auth-container">
        <div class="auth-card animate-slide-up">
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to continue to your account</p>
            <form id="loginForm" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-input" id="loginEmail" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-input" id="loginPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Sign In</button>
            </form>
            <div class="auth-link">
                <a href="{% url 'forgot_password' %}">Forgot your password?</a>
            </div>
            <div class="auth-link">
                Don't have an account? <a href="{% url 'register' %}">Sign up</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
