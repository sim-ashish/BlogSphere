{% extends "base.html" %}
{% block title %}BlogSphere | Home{% endblock %}
{% block content %}
<div id="create-blog" class="page">
    <div class="create-blog-container">
        <h1 class="create-blog-title">Create New Blog</h1>
        <form id="createBlogForm">
            <div class="form-group">
                <label class="form-label">Blog Title</label>
                <input type="text" class="form-input" id="blogTitle" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">Blog Content</label>
                <div class="editor-toolbar">
                    <button type="button" class="toolbar-btn" onclick="formatText('bold')"><b>B</b></button>
                    <button type="button" class="toolbar-btn" onclick="formatText('italic')"><i>I</i></button>
                    <button type="button" class="toolbar-btn" onclick="formatText('underline')"><u>U</u></button>
                    <button type="button" class="toolbar-btn" onclick="insertList()">List</button>
                    <button type="button" class="toolbar-btn" onclick="insertLink()">Link</button>
                </div>
                <textarea class="content-editor" id="blogContent" placeholder="Write your amazing story here..." required></textarea>
            </div>

            <div class="form-group">
                <label class="form-label">Featured Image</label>
                <div class="image-upload">
                    <div class="upload-area" onclick="document.getElementById('imageInput').click()">
                        <p>Click to upload an image or drag and drop</p>
                        <input type="file" id="imageInput" accept="image/*" style="display: none;" onchange="handleImageUpload(event)">
                    </div>
                    <div id="imagePreview" style="margin-top: 1rem;"></div>
                </div>
            </div>

            <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                <button type="button" class="btn btn-secondary" onclick="showPage('index')">Cancel</button>
                <button type="submit" class="btn btn-primary">Publish Blog</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
