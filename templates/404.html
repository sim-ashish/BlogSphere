<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        .error-code {
            font-size: 8rem;
            font-weight: 900;
            color: #2c3e50;
            text-shadow: 4px 4px 8px rgba(0,0,0,0.1);
            animation: bounce 2s infinite ease-in-out;
            margin-bottom: 1rem;
            position: relative;
        }

        .error-code::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120%;
            height: 120%;
            border: 3px solid #34495e;
            border-radius: 50%;
            animation: rotate 4s linear infinite;
            opacity: 0.3;
        }

        .error-title {
            font-size: 2.5rem;
            color: #34495e;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease-out 0.5s both;
        }

        .error-message {
            font-size: 1.2rem;
            color: #5a6c7d;
            margin-bottom: 2rem;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 1s both;
        }

        .home-button {
            display: inline-block;
            padding: 1rem 2.5rem;
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease-out 1.5s both;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .home-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #34495e, #2c3e50);
        }

        .floating-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .shape {
            position: absolute;
            background: rgba(52, 73, 94, 0.1);
            animation: float 6s ease-in-out infinite;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        .shape:nth-child(4) {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            top: 30%;
            right: 30%;
            animation-delay: 1s;
        }

        .lost-astronaut {
            width: 200px;
            height: 200px;
            margin: 2rem auto;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        .astronaut-body {
            width: 80px;
            height: 100px;
            background: linear-gradient(45deg, #ecf0f1, #bdc3c7);
            border-radius: 40px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border: 2px solid #95a5a6;
        }

        .astronaut-helmet {
            width: 60px;
            height: 60px;
            background: rgba(236, 240, 241, 0.9);
            border: 3px solid #7f8c8d;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 20%;
            transform: translateX(-50%);
        }

        .astronaut-helmet::before {
            content: '';
            width: 30px;
            height: 30px;
            background: radial-gradient(circle, #2c3e50 30%, transparent 40%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #2c3e50, transparent),
                radial-gradient(2px 2px at 40px 70px, #34495e, transparent),
                radial-gradient(1px 1px at 90px 40px, #2c3e50, transparent),
                radial-gradient(1px 1px at 130px 80px, #34495e, transparent),
                radial-gradient(2px 2px at 160px 30px, #2c3e50, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: twinkle 4s linear infinite;
            opacity: 0.6;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes twinkle {
            0% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }

        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            .error-title {
                font-size: 2rem;
            }
            .error-message {
                font-size: 1rem;
            }
            .lost-astronaut {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="error-container">
        <div class="error-code">404</div>
        <div class="lost-astronaut">
            <div class="astronaut-helmet"></div>
            <div class="astronaut-body"></div>
        </div>
        <h1 class="error-title">Oops! Page Lost in Space</h1>
        <p class="error-message">
            The page you're looking for seems to have drifted away into the digital void. 
            Don't worry, our astronaut is on the case!
        </p>
        <a href="/" class="home-button">ðŸš€ Return to Earth</a>
    </div>
</body>
</html>
