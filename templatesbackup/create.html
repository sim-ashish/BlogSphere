<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Blog Post</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        .title-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            background: white;
        }

        .title-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .toolbar {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px 12px 0 0;
            border: 2px solid #e1e8ed;
            border-bottom: 1px solid #e1e8ed;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .toolbar button {
            padding: 8px 15px;
            border: none;
            border-radius: 8px;
            background: white;
            color: #333;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            border: 1px solid #ddd;
        }

        .toolbar button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-1px);
        }

        .toolbar button.active {
            background: #667eea;
            color: white;
        }

        .content-editor {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            border: 2px solid #e1e8ed;
            border-top: none;
            border-radius: 0 0 12px 12px;
            font-size: 1.1rem;
            line-height: 1.6;
            resize: vertical;
            font-family: inherit;
            background: white;
        }

        .content-editor:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .image-upload {
            display: none;
        }

        .inserted-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 10px 0;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .inserted-image:hover {
            transform: scale(1.02);
        }

        .image-controls {
            display: none;
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        .image-controls input[type="range"] {
            width: 150px;
            margin: 5px 0;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .preview-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 2px solid #e1e8ed;
        }

        .preview-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            min-height: 200px;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 12px;
            width: 400px;
            max-width: 90%;
        }

        .modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .modal button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .modal .btn-primary {
            background: #667eea;
            color: white;
        }

        .modal .btn-secondary {
            background: #ccc;
            color: #333;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-container {
                padding: 20px;
            }
            
            .toolbar {
                padding: 10px;
            }
            
            .toolbar button {
                padding: 6px 10px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚úçÔ∏è Create New Blog Post</h1>
            <p>Share your thoughts with the world</p>
        </div>

        <div class="form-container">
            <form id="blogForm">
                <div class="form-group">
                    <label for="title">Blog Title</label>
                    <input type="text" id="title" class="title-input" placeholder="Enter your blog title..." required>
                </div>

                <div class="form-group">
                    <label for="content">Content</label>
                    <div class="toolbar">
                        <button type="button" onclick="formatText('bold')"><strong>B</strong></button>
                        <button type="button" onclick="formatText('italic')"><em>I</em></button>
                        <button type="button" onclick="insertImage()">üì∑ Image</button>
                        <button type="button" onclick="insertLink()">üîó Link</button>
                        <button type="button" onclick="togglePreview()">üëÅÔ∏è Preview</button>
                    </div>
                    <div id="editor" class="content-editor" contenteditable="true" placeholder="Start writing your blog post..."></div>
                    <input type="file" id="imageUpload" class="image-upload" accept="image/*" onchange="handleImageUpload(event)">
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">Publish Blog Post</button>
                </div>
            </form>

            <div id="preview" class="preview-container" style="display: none;">
                <h3>Preview</h3>
                <div id="previewContent" class="preview-content"></div>
            </div>
        </div>
    </div>

    <!-- Link Modal -->
    <div id="linkModal" class="modal">
        <div class="modal-content">
            <h3>Insert Link</h3>
            <input type="text" id="linkText" placeholder="Link text">
            <input type="url" id="linkUrl" placeholder="https://example.com">
            <button class="btn-primary" onclick="insertLinkConfirm()">Insert</button>
            <button class="btn-secondary" onclick="closeLinkModal()">Cancel</button>
        </div>
    </div>

    <!-- Image Controls -->
    <div id="imageControls" class="image-controls">
        <label>Resize Image:</label>
        <input type="range" id="imageSize" min="10" max="100" value="50" oninput="resizeImage(this.value)">
        <button onclick="removeImage()">Remove</button>
        <button onclick="closeImageControls()">Done</button>
    </div>

    <script>
        let currentImage = null;
        let selectedText = '';

        // Format text (bold, italic)
        function formatText(command) {
            document.execCommand(command, false, null);
            document.getElementById('editor').focus();
        }

        // Insert image
        function insertImage() {
            document.getElementById('imageUpload').click();
        }

        // Handle image upload
        function handleImageUpload(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'inserted-image';
                    img.style.width = '50%';
                    img.onclick = function() { showImageControls(this); };
                    
                    const editor = document.getElementById('editor');
                    editor.appendChild(img);
                    editor.focus();
                };
                reader.readAsDataURL(file);
            }
        }

        // Show image controls
        function showImageControls(img) {
            currentImage = img;
            const controls = document.getElementById('imageControls');
            const rect = img.getBoundingClientRect();
            controls.style.display = 'block';
            controls.style.left = rect.right + 'px';
            controls.style.top = rect.top + 'px';
            
            // Set current size
            const currentWidth = parseInt(img.style.width) || 50;
            document.getElementById('imageSize').value = currentWidth;
        }

        // Resize image
        function resizeImage(value) {
            if (currentImage) {
                currentImage.style.width = value + '%';
            }
        }

        // Remove image
        function removeImage() {
            if (currentImage) {
                currentImage.remove();
                closeImageControls();
            }
        }

        // Close image controls
        function closeImageControls() {
            document.getElementById('imageControls').style.display = 'none';
            currentImage = null;
        }

        // Insert link
        function insertLink() {
            const selection = window.getSelection();
            selectedText = selection.toString();
            
            if (selectedText) {
                document.getElementById('linkText').value = selectedText;
            }
            
            document.getElementById('linkModal').style.display = 'block';
        }

        // Confirm link insertion
        function insertLinkConfirm() {
            const text = document.getElementById('linkText').value;
            const url = document.getElementById('linkUrl').value;
            
            if (text && url) {
                const link = `<a href="${url}" target="_blank">${text}</a>`;
                document.execCommand('insertHTML', false, link);
            }
            
            closeLinkModal();
        }

        // Close link modal
        function closeLinkModal() {
            document.getElementById('linkModal').style.display = 'none';
            document.getElementById('linkText').value = '';
            document.getElementById('linkUrl').value = '';
        }

        // Toggle preview
        function togglePreview() {
            const preview = document.getElementById('preview');
            const previewContent = document.getElementById('previewContent');
            const editor = document.getElementById('editor');
            const title = document.getElementById('title');
            
            if (preview.style.display === 'none') {
                preview.style.display = 'block';
                previewContent.innerHTML = `
                    <h1>${title.value || 'Blog Title'}</h1>
                    <hr style="margin: 20px 0;">
                    ${editor.innerHTML || '<p>Start writing your blog post...</p>'}
                `;
            } else {
                preview.style.display = 'none';
            }
        }

        // Handle form submission
        document.getElementById('blogForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value;
            const content = document.getElementById('editor').innerHTML;
            
            if (title && content) {
                alert('Blog post published successfully!');
                console.log('Title:', title);
                console.log('Content:', content);
                
                // Here you would typically send the data to your server
                // For now, we'll just show the data in console
            } else {
                alert('Please fill in both title and content!');
            }
        });

        // Close modals when clicking outside
        window.onclick = function(event) {
            const linkModal = document.getElementById('linkModal');
            if (event.target === linkModal) {
                closeLinkModal();
            }
        }

        // Add placeholder functionality
        const editor = document.getElementById('editor');
        editor.addEventListener('focus', function() {
            if (this.innerHTML === '') {
                this.innerHTML = '';
            }
        });

        editor.addEventListener('blur', function() {
            if (this.innerHTML === '') {
                this.innerHTML = '';
            }
        });

        // Prevent default drag and drop behavior and handle it for images
        editor.addEventListener('dragover', function(e) {
            e.preventDefault();
        });

        editor.addEventListener('drop', function(e) {
            e.preventDefault();
            const files = e.dataTransfer.files;
            
            for (let file of files) {
                if (file.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const img = document.createElement('img');
                        img.src = e.target.result;
                        img.className = 'inserted-image';
                        img.style.width = '50%';
                        img.onclick = function() { showImageControls(this); };
                        editor.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            }
        });
    </script>
</body>
</html>
